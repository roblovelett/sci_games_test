    <script>

        /*

            Problem 1:
            Description
            Given a list of people with their birth and end years (all between 1900 and 2000), 
            find the year with the most number of people alive.
            Code
            Solve using a language of your choice and dataset of your own creation.
            Submission
            Please upload your code, dataset, and example of the programâ€™s output to 
            Bit Bucket or Github. Please include any graphs or charts created by your program.

        */

        const people = [
            { 
                name: "Barry Perrywinkle",
                birth: 1901,
                death: 1931
            },
            { 
                name: "Melinda Steinmaker",
                birth: 1920,
                death: 1982
            },
            { 
                name: "Larry Winklestein",
                birth: 1929,
                death: 1952
            },
            { 
                name: "Belinda Makerwitz",
                birth: 1983,
                death: 1999
            }
        ],
            num_people = people.length, num_yrs = 100;

        let people_alive = [], current_yr; is_alive = false;

        // init people_alive w/zeroes
        for (y=0; y <= num_yrs; y++) {
            people_alive[y] = 0;
        };

        for (y=0; y < num_yrs; y++) {
            
            current_yr = 1900 + y; 
            
            for (p=0; p < num_people; p++) {

                if (current_yr == people[p].birth) {
                    is_alive = true; 
                } else if (current_yr > people[p].birth && current_yr < people[p].death) {
                    is_alive = true;
                } else {
                    is_alive = false;
                };

                if (is_alive) {
                    people_alive[current_yr - 1900]++;
                };
                
            };

        };

        //find first yr w/most people alive
        
        //

        for (i=0; i < people_alive.length; i++) {
            console.log(1900 + i + ': ' + people_alive[i] + '\n');
        };
        
    </script>
